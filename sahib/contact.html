<section id="contact-section" class="container-fluid py-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">

            </div>
            <div class="mb-3">
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Phone Number">
            </div>
            <div class="mb-3">
                <textarea id="message" name="message" class="form-control" rows="4" placeholder="Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
